<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="todo.js"></script>
        <marquee>Knead to lock in ┬┴┬┴┤ᵒᵏ ･_├┬┴┬┴<span style="margin-right:200px"></span>Don't muffin around (ノಠ益ಠ)ノ彡┻━┻<span style="margin-right:200px"></span>Whisk away distractions ( ๑‾̀◡‾́)"<span style="margin-right:200px"></span>Loaf Around Later ໒(⊙ᴗ⊙)७✎▤</marquee>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="stage">
            <input type="text" id="todoInput" class="input-area" placeholder="Add a to-do item...">
            <input type="datetime-local" class="input-area" id="dueTimeInput">
            <button id="addButton">Add</button>
        </div>
        
        <ul id="todoList"></ul>
        
        <script src="todo.js"></script>
        <audio id="audioPlay" autoplay loop>
            <source src="bakeryMusic!.mp3" type="audio/mpeg"> 
        </audio>
    </body>
</html>
